<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes Neues Jahr 2026! ðŸŽ†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #FFD700;
            --bright-gold: #FFA500;
            --white: #FFFFFF;
            --cream: #FFF8DC;
            --midnight: #0a0a1a;
            --deep-blue: #1a1a3e;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: radial-gradient(ellipse at bottom, #1a1a3e 0%, #0a0a1a 100%);
            color: var(--cream);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Sternenhimmel */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Feuerwerk Container */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Header - Startet die Show */
        header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 2s;
        }

        header.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold), var(--bright-gold), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
            margin-bottom: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--cream);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Content Container - fÃ¼r SprÃ¼che und Namen */
        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            perspective: 500px;
            overflow: hidden;
        }

        /* Star Wars Style Text - SCHNELLER */
        .text-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Crimson Pro', serif;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 215, 0, 0.5),
                         0 4px 15px rgba(0, 0, 0, 0.9);
            transform-origin: 50% 100%;
            max-width: 90%;
            padding: 0 2rem;
        }

        /* Weise SprÃ¼che - grÃ¶ÃŸer, kursiv */
        .wisdom-text {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 400;
            color: var(--gold);
            font-style: italic;
            letter-spacing: 0.05em;
            animation: fast-crawl 12s linear forwards;
            white-space: normal;
        }

        /* Namen - noch grÃ¶ÃŸer, fett */
        .name-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: fast-crawl 12s linear forwards;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9));
            white-space: normal;
        }

        /* Kommentar-Text - mittelgroÃŸ */
        .comment-text {
            font-size: clamp(1.5rem, 4vw, 2.8rem);
            font-weight: 300;
            color: var(--cream);
            font-style: italic;
            letter-spacing: 0.03em;
            animation: fast-crawl 12s linear forwards;
            white-space: normal;
        }

        @keyframes fast-crawl {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(-50%) rotateX(25deg) scale(2);
            }
            5% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                top: 120%;
                opacity: 0;
                transform: translateX(-50%) rotateX(30deg) scale(0.3);
            }
        }

        /* Finale GIF-Anzeige */
        .final-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 20;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 20px;
            border: 4px solid var(--gold);
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8),
                        0 0 200px rgba(255, 215, 0, 0.4);
            transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .final-gif.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .final-gif img {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 16px;
        }

        /* GIF Platzhalter */
        .gif-placeholder {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 165, 0, 0.1));
            padding: 4rem;
            border-radius: 16px;
            text-align: center;
            color: var(--gold);
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-style: italic;
            backdrop-filter: blur(10px);
        }

        /* Audio Control Button */
        .audio-control {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            background: linear-gradient(135deg, var(--gold), var(--bright-gold));
            color: var(--midnight);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            transition: all 0.3s;
        }

        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 40px rgba(255, 215, 0, 0.8);
        }

        /* Feuerwerk Farben */
        .fw-red { background: #ff0844; box-shadow: 0 0 10px #ff0844; }
        .fw-gold { background: #FFD700; box-shadow: 0 0 10px #FFD700; }
        .fw-blue { background: #00d9ff; box-shadow: 0 0 10px #00d9ff; }
        .fw-white { background: #ffffff; box-shadow: 0 0 10px #ffffff; }
        .fw-purple { background: #b829ff; box-shadow: 0 0 10px #b829ff; }
        .fw-green { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        /* Responsive */
        @media (max-width: 768px) {
            .text-item {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <!-- HIER DEINE MUSIK-DATEI EINFÃœGEN -->
        <!-- Beispiel: FourFiveSeconds.mp3 (du brauchst eine legale Kopie!) -->
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>

    <!-- Audio Control Button -->
    <button class="audio-control" id="audioBtn" onclick="toggleAudio()">
        ðŸ”Š Sound An
    </button>

    <!-- Sternenhimmel -->
    <div class="stars" id="stars"></div>

    <!-- Feuerwerk Container -->
    <div class="fireworks-container" id="fireworks"></div>

    <!-- Header - verschwindet nach 5 Sekunden -->
    <header id="header">
        <h1>2026</h1>
        <p class="subtitle">Prosit Neujahr</p>
    </header>

    <!-- Content Container fÃ¼r durchziehende Texte -->
    <div class="content-container" id="content"></div>

    <!-- Finales GIF -->
    <div class="final-gif" id="finalGif">
        <!-- HIER DEIN GIF EINFÃœGEN -->
        <img src="neujahr-2026.gif" alt="Neujahr 2026" onerror="this.parentElement.innerHTML='<div class=\'gif-placeholder\'>ðŸŽ†<br><br>Hier erscheint dein<br>Neujahrs-GIF<br><br>Datei: neujahr-2026.gif</div>'">
    </div>

    <script>
        // ========================================
        // SKRIPT MIT IRONISCHEN SPRÃœCHEN
        // ========================================
        
        const script = [
            // Ironische, witzige SprÃ¼che mit schwarzem Humor
            { type: 'wisdom', text: 'Ein neues Jahr - selbe Ausreden, neues Datum' },
            { type: 'wisdom', text: 'Gute VorsÃ¤tze? Die halten bis zum ersten DÃ¶ner' },
            { type: 'wisdom', text: 'Diesmal wird alles anders... sagten wir auch letztes Jahr' },
            { type: 'wisdom', text: 'Neues Jahr, neue Schulden... Ã¤h... Chancen!' },
            
            // ALLE NAMEN ZUSAMMEN
            { type: 'name', text: 'Maria â€¢ Thomas â€¢ Familie Schmidt â€¢ Sarah â€¢ Anna â€¢ Peter' },
            
            // Kommentar
            { type: 'comment', text: 'Das gilt auch fÃ¼r euch!' },
            
            // Mehr ironische SprÃ¼che
            { type: 'wisdom', text: 'Sport? Ja, ab Januar... oder Februar... MÃ¤rz vielleicht?' },
            { type: 'wisdom', text: 'Weniger Alkohol trinken - auÃŸer an Geburtstagen, Wochenenden und Dienstagen' },
            { type: 'wisdom', text: 'FrÃ¼her aufstehen! Sagt die Schlange vor dem BÃ¤cker um 11 Uhr' },
            
            // Namen wiederholen
            { type: 'name', text: 'Maria â€¢ Thomas â€¢ Familie Schmidt â€¢ Sarah â€¢ Anna â€¢ Peter' },
            
            // Kommentar
            { type: 'comment', text: 'Ist euch das klar?' },
            
            // Noch mehr SprÃ¼che
            { type: 'wisdom', text: 'GesÃ¼nder essen - Pizza hat Tomaten, Tomaten sind GemÃ¼se. FAKTEN!' },
            { type: 'wisdom', text: 'Mehr Zeit fÃ¼r Familie... auf WhatsApp zÃ¤hlt auch, oder?' },
            { type: 'wisdom', text: 'Weniger Stress haben - nach diesem NeujahrsgruÃŸ definitiv!' },
            { type: 'wisdom', text: 'Geld sparen fÃ¼r die Zukunft - oder fÃ¼r den nÃ¤chsten Online-Shop' },
            
            // Namen nochmal
            { type: 'name', text: 'Maria â€¢ Thomas â€¢ Familie Schmidt â€¢ Sarah â€¢ Anna â€¢ Peter' },
            
            // Mehr schwarzer Humor
            { type: 'wisdom', text: 'Positiv denken! Wenigstens sind wir nicht 2020' },
            { type: 'wisdom', text: 'Das Leben ist kurz - aber die Arbeitswoche erschreckend lang' },
            { type: 'wisdom', text: 'Carpe Diem! Aber erstmal Kaffee' },
            { type: 'wisdom', text: 'Sei spontan! Aber bitte mit 3 Wochen Vorlauf' },
            
            // Der finale Spruch
            { type: 'wisdom', text: 'Tanzt und denkt, mehr braucht es nicht.' },
        ];

        // ========================================
        // AB HIER NICHTS Ã„NDERN (auÃŸer du weiÃŸt was du tust)
        // ========================================

        let textIndex = 0;
        const textDelay = 6000; // 6 Sekunden zwischen Texten (schneller!)
        const gifDelay = textDelay * (script.length + 1); // GIF am Ende
        let audioPlaying = false;
        const audio = document.getElementById('backgroundMusic');

        // Audio-Steuerung
        function toggleAudio() {
            const btn = document.getElementById('audioBtn');
            if (audioPlaying) {
                audio.pause();
                btn.textContent = 'ðŸ”Š Sound An';
                audioPlaying = false;
            } else {
                audio.play().catch(e => {
                    console.log('Audio konnte nicht abgespielt werden:', e);
                    alert('Bitte einmal klicken um Sound zu starten!');
                });
                btn.textContent = 'ðŸ”‡ Sound Aus';
                audioPlaying = true;
            }
        }

        // Versuche Autoplay (funktioniert nicht immer wegen Browser-Policies)
        window.addEventListener('load', () => {
            audio.play().then(() => {
                audioPlaying = true;
                document.getElementById('audioBtn').textContent = 'ðŸ”‡ Sound Aus';
            }).catch(() => {
                // Autoplay blockiert - User muss Button klicken
                console.log('Autoplay blockiert - Nutzer muss Sound manuell starten');
            });
        });

        // Erstelle Sternenhimmel
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (3 + Math.random() * 3) + 's';
                container.appendChild(star);
            }
        }

        // Erstelle ein Feuerwerk
        function createFirework() {
            const container = document.getElementById('fireworks');
            const colors = ['fw-red', 'fw-gold', 'fw-blue', 'fw-white', 'fw-purple', 'fw-green'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = (20 + Math.random() * 60) + '%';
            firework.style.top = (20 + Math.random() * 40) + '%';
            
            const particleCount = 30 + Math.floor(Math.random() * 20);
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `firework-particle ${color}`;
                
                const angle = (i / particleCount) * Math.PI * 2;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = '0s';
                particle.style.animationDuration = (1 + Math.random() * 0.5) + 's';
                
                firework.appendChild(particle);
            }
            
            container.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Zeige nÃ¤chsten Text
        function showNextText() {
            if (textIndex >= script.length) return;
            
            const item = script[textIndex];
            const container = document.getElementById('content');
            
            const textElement = document.createElement('div');
            textElement.className = `text-item ${item.type}-text`;
            textElement.textContent = item.text;
            
            container.appendChild(textElement);
            
            // LÃ¶sche Text nach Animation (12 Sekunden)
            setTimeout(() => {
                textElement.remove();
            }, 12000);
            
            textIndex++;
            
            // NÃ¤chster Text
            if (textIndex < script.length) {
                setTimeout(showNextText, textDelay);
            }
        }

        // Zeige finales GIF
        function showFinalGif() {
            const gif = document.getElementById('finalGif');
            gif.classList.add('show');
        }

        // Initialisiere alles
        window.addEventListener('load', () => {
            createStars();
            
            // Starte Feuerwerk
            setInterval(createFirework, 2000);
            createFirework();
            
            // Verstecke Header nach 5 Sekunden
            setTimeout(() => {
                document.getElementById('header').classList.add('hidden');
            }, 5000);
            
            // Starte Text-Sequenz nach 6 Sekunden
            setTimeout(() => {
                showNextText();
            }, 6000);
            
            // Zeige GIF ganz am Ende
            setTimeout(showFinalGif, gifDelay);
        });
    </script>
</body>
</html>
