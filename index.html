<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes Neues Jahr 2026! ðŸŽ†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #FFD700;
            --bright-gold: #FFA500;
            --white: #FFFFFF;
            --cream: #FFF8DC;
            --midnight: #0a0a1a;
            --deep-blue: #1a1a3e;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: radial-gradient(ellipse at bottom, #1a1a3e 0%, #0a0a1a 100%);
            color: var(--cream);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: linear-gradient(135deg, var(--gold), var(--bright-gold));
            color: var(--midnight);
            border: none;
            padding: 2rem 4rem;
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            transition: all 0.3s;
            opacity: 1;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .start-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s;
        }

        header.show {
            opacity: 1;
        }

        header.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold), var(--bright-gold), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s linear infinite;
            margin-bottom: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--cream);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .content-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            perspective: 500px;
            overflow: hidden;
        }

        .text-item {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Crimson Pro', serif;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                         0 0 60px rgba(255, 215, 0, 0.5),
                         0 4px 15px rgba(0, 0, 0, 0.9);
            transform-origin: 50% 100%;
            max-width: 90%;
            padding: 0 2rem;
        }

        .wisdom-text {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 400;
            color: var(--gold);
            font-style: italic;
            letter-spacing: 0.05em;
            animation: fast-crawl 8s linear forwards;
        }

        .name-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: fast-crawl 8s linear forwards;
            filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9));
        }

        .comment-text {
            font-size: clamp(1.5rem, 4vw, 2.8rem);
            font-weight: 300;
            color: var(--cream);
            font-style: italic;
            letter-spacing: 0.03em;
            animation: fast-crawl 8s linear forwards;
        }

        @keyframes fast-crawl {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(-50%) rotateX(25deg) scale(2);
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                top: 120%;
                opacity: 0;
                transform: translateX(-50%) rotateX(30deg) scale(0.3);
            }
        }

        .final-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 20;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 20px;
            border: 4px solid var(--gold);
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8);
            transition: all 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .final-gif.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .final-gif img {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            border-radius: 16px;
        }

        .fw-red { background: #ff0844; box-shadow: 0 0 10px #ff0844; }
        .fw-gold { background: #FFD700; box-shadow: 0 0 10px #FFD700; }
        .fw-blue { background: #00d9ff; box-shadow: 0 0 10px #00d9ff; }
        .fw-white { background: #ffffff; box-shadow: 0 0 10px #ffffff; }
        .fw-purple { background: #b829ff; box-shadow: 0 0 10px #b829ff; }
        .fw-green { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button class="start-button" id="startButton">START</button>

    <div class="stars" id="stars"></div>
    <div class="fireworks-container" id="fireworks"></div>

    <header id="header">
        <h1>2026</h1>
        <p class="subtitle">Prosit Neujahr</p>
    </header>

    <div class="content-container" id="content"></div>

    <div class="final-gif" id="finalGif">
        <img src="finale.gif" alt="Celebration">
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }

        function createFirework() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['fw-red', 'fw-gold', 'fw-blue', 'fw-white', 'fw-purple', 'fw-green'];
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle ' + colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                firework.appendChild(particle);
            }
            
            fireworksContainer.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }

        const script = [
            { type: 'wisdom', text: 'Lass Altes los und spring ins Neue' },
            { type: 'name', text: 'Marla' },
            { type: 'comment', text: 'ÃœbergÃ¤nge sind dein Ding!' },
            
            { type: 'wisdom', text: 'Ankommen und durchstarten' },
            { type: 'name', text: 'Frena' },
            { type: 'comment', text: 'Erfolg kommt zu dir!' },
            
            { type: 'wisdom', text: 'Gestalte wild und geniess jeden Tag' },
            { type: 'name', text: 'Andrea' },
            { type: 'comment', text: 'Dein Jahr, deine Regeln!' },
            
            { type: 'wisdom', text: 'Fliess wie Wasser durchs Leben' },
            { type: 'name', text: 'Babo' },
            { type: 'comment', text: 'Lass es einfach laufen!' },
            
            { type: 'wisdom', text: 'Tanzt und denkt' },
            { type: 'wisdom', text: 'Mehr braucht es nicht' }
        ];

        let currentIndex = 0;
        const contentContainer = document.getElementById('content');
        const header = document.getElementById('header');
        const finalGif = document.getElementById('finalGif');
        const audio = document.getElementById('backgroundMusic');
        const startButton = document.getElementById('startButton');

        // Start Button Click
        startButton.addEventListener('click', () => {
            startButton.classList.add('hidden');
            audio.play();
            header.classList.add('show');
            
            setTimeout(() => {
                header.classList.add('hidden');
                startScrolling();
            }, 3000);

            setInterval(createFirework, 1500);
            for (let i = 0; i < 3; i++) {
                setTimeout(createFirework, i * 500);
            }
        });

        function startScrolling() {
            if (currentIndex >= script.length) {
                console.log('Zeige GIF!');
                setTimeout(() => {
                    finalGif.classList.add('show');
                }, 2000);
                return;
            }

            const item = script[currentIndex];
            const textElement = document.createElement('div');
            textElement.className = 'text-item';
            
            if (item.type === 'wisdom') {
                textElement.className += ' wisdom-text';
            } else if (item.type === 'name') {
                textElement.className += ' name-text';
            } else if (item.type === 'comment') {
                textElement.className += ' comment-text';
            }
            
            textElement.textContent = item.text;
            contentContainer.appendChild(textElement);
            
            setTimeout(() => {
                textElement.remove();
            }, 8000);
            
            currentIndex++;
            setTimeout(startScrolling, 4000);
        }
    </script>
</body>
</html>
